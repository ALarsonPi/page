<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Interactive Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f9c4d2, #f6e3b4);
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            max-width: 400px;
        }
        h1 {
            color: #ff6347;
        }
        p {
            font-size: 1.2em;
            color: #555;
        }
        button {
            background: #ff6347;
            border: none;
            border-radius: 5px;
            color: white;
            padding: 10px 20px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
        }
        button:hover {
            background: #ff4500;
        }
        button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Fun Page!</h1>
        <p>Click the button below to see some magic!</p>
        <button onclick="changeColor()">Click Me!</button>
    </div>
    <script>
        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        function changeColor() {
            document.body.style.backgroundColor = getRandomColor();
        }
    </script>
</body>
</html>
